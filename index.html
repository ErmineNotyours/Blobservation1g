<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blobservation</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form>
    <label for="height">Height</label>

    <input type="number" id="height" name="height"><!--Was formatted to three characters wide, but doesn't work any more-->
    <br>
    <label for="width">Width</label>

    <input type="number" id="width" name="width">
    <br>
    <label for="mode"></label>
    <select id="mode">
      <option>Random</option>
      <option>Build</option>
      <option>Pattern</option>
    </select>
    <br> 
    <div>
      <input type="checkbox" id="diagonals" name="diagonals"
              checked = "true" title = "Used for compatibility with original Blobservation specs.  Makes more interesting responses to patterns when turned off.">
      <label for="diagonals">Favor diagonal moves</label>
    </div>
  
    <br>

    <p>Speed:</p>

<div>
  <input type="range" id="speed" name="speed"
         min="0" max="500">
  <label for="speed"></label>
</div>
<br>
<button id = "runMode"
        type="button"
        value = "Run">
    <span>Run</span>
</button>
  </form>
    
    <canvas id="canvas" width="1400" height="800"></canvas>
    <script type="application/javascript" src="Blobservation1g.js"></script>
  </body>
</html>
